---
layout: default
title: Index
---


<header class="codrops-header">
    <h1>Hover Effect Ideas
        <span>Inspiration for subtle hover effects</span>
    </h1>
</header>

<div class="grid">
  {% for item in site.categories.galleries limit:40 offset:0 %}


    <figure class="effect-{{item.image.effect}}">
        <img src="{{item.image.src}}" alt="" />
        <figcaption>
          <h2>{{item.image.title}}</h2>
          <p>{{item.image.caption}}</p>
          <a href="{{item.url}}">View more</a>
        </figcaption>
    </figure>
  {% endfor %}
</div>
